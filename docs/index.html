<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lipsurf - Voice control for your browser. </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Voice control for your browser. ">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
  body {
    --primary-color: #3cc1d0;
    --primary-color-dark: #367b94;
  }
  .voice-cmd {
    background-color: #bfffbf8f;
    text-decoration: none;
  }
  .btn {
    display: inline-block;
    text-decoration: none;
    border: none;
    padding: 15px 30px;
    font-family: "Barlow", sans-serif;
    font-size: 14pt;
    background-color: var(--primary-color);
    color: white !important;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LipSurf Plugin Docs',
      repo: 'https://github.com/mikob/reddit-no-hands',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#3cc1d0',
      logo: '/assets/img/icon-48.png',
      search: 'auto',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
</body>
</html>
