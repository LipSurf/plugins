version: 2
jobs:
    build:
        docker:
            - image: circleci/node:10-stretch
        steps:
            - checkout
            - run: yarn docs:build
            - run: cd docs/.vuepress/dist && echo 'docs.lipsurf.com' > CNAME && git init && git add -A && git commit -m 'deploy'
            - run: git push -f git@github.com:lipsurf/plugins.git master:gh-pages
